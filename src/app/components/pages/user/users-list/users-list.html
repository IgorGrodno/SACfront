<table class="users-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Администратор</th>
      <th>Экзаменатор</th>
      <th>Студент</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <input
          type="checkbox"
          [checked]="hasRole(user, 'ROLE_ADMIN')"
          (change)="toggleRole(user, 'ROLE_ADMIN')"
        />
      </td>
      <td>
        <input
          type="checkbox"
          [checked]="hasRole(user, 'ROLE_TEACHER')"
          (change)="toggleRole(user, 'ROLE_TEACHER')"
        />
      </td>
      <td>
        <input
          type="checkbox"
          [checked]="hasRole(user, 'ROLE_STUDENT')"
          (change)="toggleRole(user, 'ROLE_STUDENT')"
        />
      </td>
      <td class="actions">
        <button (click)="saveChanges(user)">Сохранить</button>
        <button (click)="deleteUser(user.id)">Удалить</button>
        <button (click)="goToProfile(user.id)">Профиль</button>
      </td>
    </tr>
  </tbody>
</table>
