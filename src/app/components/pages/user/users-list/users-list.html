<table class="users-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th *ngFor="let role of allRoles">{{ role.replace("ROLE_", "") }}</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>

      <td *ngFor="let role of allRoles">
        <input
          type="checkbox"
          [checked]="hasRole(user, role)"
          (change)="toggleRole(user, role)"
        />
      </td>

      <td class="actions">
        <button
          [disabled]="!changedUsers.has(user.id)"
          (click)="saveChanges(user)"
        >
          💾
        </button>
        <button (click)="deleteUser(user.id)">🗑</button>
        <button (click)="goToProfile(user.id)">👤</button>
      </td>
    </tr>
  </tbody>
</table>
