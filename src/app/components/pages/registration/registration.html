<div class="registration-container">
  <h2 class="registration-title">Регистрация</h2>

  <form
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="form-group"
  >
    <div>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Введите имя пользователя"
        autocomplete="username"
        [attr.aria-invalid]="
          submitted && registrationForm.get('username')?.invalid
        "
        [attr.aria-required]="true"
        [class.invalid]="submitted && registrationForm.get('username')?.invalid"
      />
      <div
        class="error"
        *ngIf="submitted && registrationForm.get('username')?.invalid"
      >
        Имя пользователя обязательно
      </div>
    </div>

    <div class="form-group">
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Введите пароль"
        autocomplete="new-password"
        [attr.aria-invalid]="
          submitted && registrationForm.get('password')?.invalid
        "
        [attr.aria-required]="true"
        [class.invalid]="submitted && registrationForm.get('password')?.invalid"
      />
      <div
        class="error"
        *ngIf="submitted && registrationForm.get('password')?.invalid"
      >
        Пароль обязателен
      </div>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="loginControls">
      <a (click)="onSubmit()">Зарегистрироваться</a>
      <a (click)="navigateTo('/login')">Войти</a>
    </div>
  </form>
</div>
