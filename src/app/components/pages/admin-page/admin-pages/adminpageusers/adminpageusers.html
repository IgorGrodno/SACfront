<div class="admin-container">
  <h1 class="admin-title">Администрирование пользователей</h1>
  <input
    type="text"
    placeholder="Поиск по имени..."
    [(ngModel)]="searchQuery"
    class="search-input"
  />

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th *ngFor="let role of allRoles">{{ role }}</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers()">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td *ngFor="let role of allRoles">
          <input
            type="checkbox"
            [checked]="isRoleChecked(user, role)"
            (change)="onRoleCheckboxChange($event, user, role)"
          />
        </td>
        <td>
          <button class="update-button" (click)="updateUser(user)">
            Сохранить
          </button>
          <button
            class="delete-button"
            (click)="navigateToUserDetails(user.id)"
          >
            Перейти в профиль
          </button>
          <button class="delete-button" (click)="deleteUser(user.id)">
            Удалить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
