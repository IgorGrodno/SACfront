<div class="admin-container">
  <h1 class="admin-title">Администрирование пользователей</h1>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Роль</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>
          <div *ngFor="let role of user.roles">{{ role.name }}</div>
        </td>
        <td>
          <button class="delete-button" (click)="deleteUser(user.id)">
            Удалить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
