<div class="skill-container">
  <!-- Заголовок -->
  <h2>
    {{ disciplineId ? "Навыки дисциплины" : "Все навыки" }}
  </h2>

  <!-- Если нет навыков -->
  <div *ngIf="skills.length === 0" class="empty-message">Навыки не найдены</div>

  <!-- Список навыков -->
  <ul class="skill-list">
    <li
      *ngFor="let skill of skills"
      class="skill-item"
      (click)="goSkillExam(skill.id)"
    >
      <div class="skill-name">
        {{ skill.name }}
      </div>
    </li>
  </ul>
</div>
