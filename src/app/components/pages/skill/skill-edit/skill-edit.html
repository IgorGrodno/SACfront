<div class="skill-form"></div>
<h3>Изменить навык</h3>
<div class="form-section">
  <label>
    Название навыка:
    <input
      [(ngModel)]="newSkillName"
      placeholder="Введите название навыка"
      class="big-input"
    />
  </label>
  <button class="secondary-button" (click)="saveSkill()">Изменить навык</button>
</div>

<h3>Добавить/найти шаг</h3>
<div class="form-section">
  <label>
    Название шага:
    <input
      [(ngModel)]="newStepName"
      (ngModelChange)="filterSteps()"
      placeholder="Введите название шага"
      class="big-input"
    />
  </label>

  <button
    class="secondary-button"
    (click)="addStep()"
    [disabled]="filteredSteps.length > 0 || !newStepName.trim()"
  >
    Добавить шаг
  </button>
</div>

<div class="lists-container">
  <!-- Шаги навыка -->
  <div class="step-list">
    <h3>Шаги навыка</h3>
    <div
      cdkDropList
      id="skillStepsList"
      [cdkDropListData]="skillSteps"
      [cdkDropListConnectedTo]="['availableStepsList']"
      class="dropzone"
      [style.height.px]="skillListHeight"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        #skillStepRef
        class="step-item"
        *ngFor="let step of skillSteps"
        cdkDrag
      >
        <span [ngClass]="{ 'mistake-step': step.mistakePossible }">{{
          step.name
        }}</span>
      </div>
    </div>
  </div>

  <!-- Доступные шаги -->
  <div class="step-list">
    <h3>Доступные шаги</h3>
    <div
      cdkDropList
      id="availableStepsList"
      [cdkDropListData]="filteredSteps"
      [cdkDropListConnectedTo]="['skillStepsList']"
      class="dropzone"
      [style.height.px]="availableListHeight"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        #availableStepRef
        class="step-item"
        *ngFor="let step of filteredSteps"
        cdkDrag
      >
        <span
          class="step-name"
          [ngClass]="{ 'mistake-step': step.mistakePossible }"
          >{{ step.name }}</span
        >
        <button
          *ngIf="step.canDelete"
          type="button"
          class="remove-btn"
          aria-label="Удалить шаг"
          (click)="$event.stopPropagation(); removeStep(step.id)"
        >
          ✖
        </button>
      </div>
    </div>
  </div>
</div>
