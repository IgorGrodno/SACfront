<div *ngIf="skills?.length; else noSkills">
  <h2>Список навыков</h2>
  <ul>
    <li *ngFor="let skill of skills">
      <h3 (click)="goToSkillTest(skill.id)" class="clicable">
        {{ skill.name }}
      </h3>
    </li>
  </ul>
</div>

<ng-template #noSkills>
  <p>Навыки не найдены.</p>
</ng-template>
