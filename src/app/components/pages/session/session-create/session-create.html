<h2>Создание новой сессии</h2>

<form (ngSubmit)="createSession()">
  <label>
    Дата начала:
    <input type="date" [(ngModel)]="startDate" name="startDate" required />
  </label>
  <br />

  <label>
    Диапазон номеров студентов:
    <input
      type="number"
      [(ngModel)]="studentRangeStart"
      name="rangeStart"
      placeholder="от"
      required
    />
    —
    <input
      type="number"
      [(ngModel)]="studentRangeEnd"
      name="rangeEnd"
      placeholder="до"
      required
    />
  </label>
  <br />

  <label>
    <input type="checkbox" [(ngModel)]="active" name="active" />
    Активная сессия
  </label>
  <br />

  <button type="submit">Создать</button>
</form>
