<h2>Создание новой сессии</h2>

<form (ngSubmit)="createSession()">
  <label>
    Название сессии:
    <input [(ngModel)]="sessionName" name="sessionName" required />
  </label>

  <label>
    Дата начала:
    <input type="date" [(ngModel)]="startDate" name="startDate" required />
  </label>

  <label>
    Диапазон номеров студентов:
    <div class="range-inputs">
      <input
        type="number"
        [(ngModel)]="studentRangeStart"
        name="rangeStart"
        placeholder="от"
        required
      />
      <input
        type="number"
        [(ngModel)]="studentRangeEnd"
        name="rangeEnd"
        placeholder="до"
        required
      />
    </div>
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="active" name="active" />
    Активная сессия
  </label>

  <button type="submit">Создать</button>
</form>
