<div class="skill-container">
  <h2>{{ disciplineId ? "Навыки дисциплины" : "Все навыки" }}</h2>

  <div *ngIf="skills.length === 0" class="empty-message">Навыки не найдены</div>

  <ul class="skill-list" *ngIf="skills.length">
    <li
      *ngFor="let skill of skills"
      class="skill-item"
      (click)="goSkillEdit(skill.id)"
    >
      <div class="skill-name">
        {{ skill.name }}
        <button
          *ngIf="skill.canDelete && isAdmin"
          type="button"
          class="remove-btn"
          aria-label="Удалить навык"
          (click)="$event.stopPropagation(); removeSkill(skill.id)"
        >
          ✖
        </button>
      </div>
    </li>
  </ul>
</div>
